<html>
    <head>
        <title> Student Details</title>
    </head>
    <body>
        <table>
            <tr>
                <th>Id</th>
                <th>First_Name</th>
                <th>Last_Name</th>
                <th>Marks</th>
                <th>Department</th>
            </tr>
            {% for x in student %}
            <tr>
                <td>{{x.id}}</td>
                <td>{{x.Firstname}}</td>
                <td>{{x.Lastname}}</td>
                <td>{{x.Marks}}</td>
                <td>{{x.Department}}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
